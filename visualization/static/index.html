<!DOCTYPE html>
<html>
<head>
  <title>T-Vecs Visualization</title>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="tv-main-container">
    <div class="row" id="tv-grid-box">
      <div class="col-sm-12 col-md-12 col-lg-12" id="tv-top">
        <div id="tv-header">T-Vecs</div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 row" id="tv-content">
        <div class="col-md-4 col-sm-4 col-lg-4" id="tv-bottom-left">
          <div id="tv-intra-lang">
            <a class="tv-anchors" href="http://0.0.0.0:5000/lingual_semantics">
              <button class="tv-btn" id="tv-intra-lang-btn">Intra Language</button>
            <a>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4" id="tv-bottom-center">
          <div id="tv-cross-lang">
            <a class="tv-anchors" href="http://0.0.0.0:5000/cross_lingual">
              <button class="tv-btn" id="tv-cross-lang-btn">Cross Language</button>
            </a>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4" id="tv-bottom-right">
          <div id="tv-multivariate">
            <a class="tv-anchors" href="http://0.0.0.0:5000/multivariate_analysis">
              <button class="tv-btn" id="tv-multivariate-btn">Multivariate Analysis</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
